<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Student Picker</title>
  </head>

  <body>
    <form action="#">
      <!--
        Developer's Note: It is NOT best accessibility practice to use 'placeholder' in place of <label>.
      -->
      <input type="text" placeholder="First Name" id="fname" />
      <input type="text" placeholder="Last Name" id="lname" />
      <input type="submit" value="Add Student" />
    </form>
    <button>Pick Student</button>
    <p class="animated is-hidden delay">And the lucky student is:</p>
    <script src="scripts.js"></script>
  </body>
</html>
